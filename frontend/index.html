<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">üéüÔ∏è BookFlix</div>
    <input type="text" id="searchBar" placeholder="Search for Movies...">
  </header>

  <!-- Main Section -->
  <main>
    <h2>Now Showing</h2>
    <div class="movie-container" id="movieContainer">
      <!-- Movies added by JS -->
    </div>
  </main>

  <!-- Popup Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="Movie Poster">
      <p id="modalDesc"></p>
      <button id="bookBtn">Book Tickets</button>
    </div>
  </div>

  <!-- Booking Popup -->
  <div class="modal" id="seatModal">
    <div class="modal-content seat-content">
      <span class="close">&times;</span>
      <h2>Select Your Seats</h2>
      <div class="seats" id="seats"></div>
      <button id="confirmBooking">Confirm Booking</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
